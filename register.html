<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <form id="form">
        <img src="img/avatar.jpg" alt="Avatar" class="avatar">
        <p id="warning" style="display:none;color:green"></p>
        <div class="contact-info">
            <input type="text" id="firstName" name="firstName" placeholder="First name">
            <input type="text" id="lastName" name="lastName" placeholder="Last name">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="confirmPass">
                <input type="password" id="confirmPass" name="confirmPass" placeholder="Confirm Password" required>
                <label for="confirmPass" style="display:none;color:red"></label>
            </div>
            <input type="tel" id="telefone" name="telefone" placeholder="Phone" required>
            <div class="terms">
                <input type="checkbox" id="terms" name="terms">I accept the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                <label for="terms" style="display:none; color:red"></label>
            </div>
            <button id="submit" onclick="myFunction()">Register now</button>
        </div>
    </form>
    <div class="login">
        <label>Already have an account?</label>
        <a href="login.html">Sign in</a>
    </div>
    <script src="js/register.js"></script>
</body>

</html>
